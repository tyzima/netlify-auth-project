<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Cloudinary Widget Styles -->
    <link href="https://widget.cloudinary.com/global/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">

<form id="productForm">

    <!-- Basic Information Card -->
    <div class="card mb-4">
        <div class="card-header">Request New Product </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="salesRep">SalesRep:</label>
                    <input type="text" class="form-control" id="salesRep" name="salesRep">
                </div>

                <div class="form-group col-md-6">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Card -->
    <div class="card mb-4">
        <div class="card-header">Product Details</div>
        <div class="card-body">
            <div class="form-row">
               <div class="form-group col-md-6">
    <label>Does this item exist on Lax.com?</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="itemExistence" id="Yes" value="Yes"> Yes
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="itemExistence" id="No" value="No"> No
        </label>
    </div>
</div>

                  <div class="form-group col-md-6">
                    <label>Is this a sku modification?</label>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="skuModificationSwitch" name="skuModification" value="Yes">
                        <label class="custom-control-label" for="skuModificationSwitch">Yes</label>
                    </div>
                </div>
                
              
            </div>

            <div class="form-row">
                
               <div class="form-group col-md-6">
    <label>Gender:</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Male" value="Male"> Male
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Youth" value="Youth"> Youth
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Toddler" value="Toddler"> Toddler
        </label>
    </div>
</div>
<div class="form-group col-md-12">
    <label>Sizes:</label>
    <div class="btn-group-toggle sizes-tags" data-toggle="buttons">
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YS"> YS
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YM"> YM
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YL"> YL
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="XS"> XS
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="S"> S
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="M"> M
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="L"> L
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="XL"> XL
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="2X"> 2X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="3X"> 3X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="4X"> 4X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="5X"> 5X
        </label>
    </div>
</div>

            </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vendor">Vendor:</label>
            <input type="text" class="form-control" id="vendor" name="vendor">
        </div>

        <div class="form-group col-md-6">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vendorItemCode">Vendor Item Code/Sku:</label>
            <input type="text" class="form-control" id="vendorItemCode" name="vendorItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="vendorItemName">Vendor Item Name:</label>
            <input type="text" class="form-control" id="vendorItemName" name="vendorItemName">
        </div>
    </div>

    <div class="form-row">
      
                <div class="form-group col-md-6">
                    <label for="accessories">Accessories:</label>
                    <input type="text" class="form-control" id="accessories" name="accessories">
                </div>

        <div class="form-group col-md-6">
            <label for="colors">Colors:</label>
            <input type="text" class="form-control" id="colors" name="colors" placeholder="White-100">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
    <label for="wholesalePrice">Wholesale Price:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" id="wholesalePrice" name="wholesalePrice">
    </div>
</div>

      <div class="form-group col-md-6">
    <label for="retailPrice">Retail Price:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" id="retailPrice" name="retailPrice">
    </div>
</div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="netsuiteItemCode">Netsuite/Salesforce Item Code:</label>
            <input type="text" class="form-control" id="netsuiteItemCode" name="netsuiteItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="oneField">1:</label>
            <input type="text" class="form-control" id="oneField" name="oneField">
        </div>
    </div>        </div>
    </div>

    <!-- Notes and Images Card -->
    <div class="card mb-4">
        <div class="card-header">Notes</div>
        <div class="card-body">
 <div class="form-group">
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

<h2 class="mt-4 mb-3">Images</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="frontView">Front View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('frontView')">Upload Front View</button>
            <input type="hidden" id="frontView" name="frontView">
        </div>

        <div class="form-group col-md-6">
            <label for="backView">Back View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('backView')">Upload Back View</button>
            <input type="hidden" id="backView" name="backView">
        </div>
    </div>        
    </div>

    <button type="submit" class="btn btn-success mb-4">Submit</button>
</form>

<button onclick="logout()" class="btn btn-danger mb-4">Logout</button>

<!-- Scripts -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
