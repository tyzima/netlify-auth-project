<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Cloudinary Widget Styles -->
    <link href="https://widget.cloudinary.com/global/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">

<form id="productForm">

    <!-- Basic Information Card -->
        <div class="card-header">Basic Information</div>
        <div class="card-body">
 <div class="form-row">
        <div class="form-group col-md-6">
            <label for="salesRep">SalesRep:</label>
            <input type="text" class="form-control" id="salesRep" name="salesRep">
        </div>

        <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>        </div>
    </div>

    <!-- Product Details Card -->
    <div class="card mb-4">
        <div class="card-header">Product Details</div>
        <div class="card-body">
<div class="form-row">
        <div class="form-group col-md-6">
            <label for="itemExistence">Does this item exist on Lax.com?</label>
            <select class="form-control" id="itemExistence" name="itemExistence">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Youth">Youth</option>
                <option value="Toddler">Toddler</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="skuModification">Is this a sku modification?</label>
            <select class="form-control" id="skuModification" name="skuModification">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="accessories">Accessories:</label>
            <input type="text" class="form-control" id="accessories" name="accessories">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vendor">Vendor:</label>
            <input type="text" class="form-control" id="vendor" name="vendor">
        </div>

        <div class="form-group col-md-6">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vendorItemCode">Vendor Item Code/Sku:</label>
            <input type="text" class="form-control" id="vendorItemCode" name="vendorItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="vendorItemName">Vendor Item Name:</label>
            <input type="text" class="form-control" id="vendorItemName" name="vendorItemName">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sizes">Sizes:</label>
            <input type="text" class="form-control" id="sizes" name="sizes" placeholder="XS-XL">
        </div>

        <div class="form-group col-md-6">
            <label for="colors">Colors:</label>
            <input type="text" class="form-control" id="colors" name="colors" placeholder="White-100">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="wholesalePrice">Wholesale Price:</label>
            <input type="text" class="form-control" id="wholesalePrice" name="wholesalePrice">
        </div>

        <div class="form-group col-md-6">
            <label for="retailPrice">Retail Price:</label>
            <input type="text" class="form-control" id="retailPrice" name="retailPrice">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="netsuiteItemCode">Netsuite/Salesforce Item Code:</label>
            <input type="text" class="form-control" id="netsuiteItemCode" name="netsuiteItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="oneField">1:</label>
            <input type="text" class="form-control" id="oneField" name="oneField">
        </div>
    </div>        </div>
    </div>

    <!-- Notes and Images Card -->
    <div class="card mb-4">
        <div class="card-header">Notes and Images</div>
        <div class="card-body">
 <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

<h2 class="mt-4 mb-3">Images</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="frontView">Front View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('frontView')">Upload Front View</button>
            <input type="hidden" id="frontView" name="frontView">
        </div>

        <div class="form-group col-md-6">
            <label for="backView">Back View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('backView')">Upload Back View</button>
            <input type="hidden" id="backView" name="backView">
        </div>
    </div>        
    </div>

    <button type="submit" class="btn btn-success mb-4">Submit</button>
</form>

<button onclick="logout()" class="btn btn-danger mb-4">Logout</button>

<!-- Scripts -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
