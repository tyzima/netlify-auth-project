<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   <title>Dashboard</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Cloudinary Widget Styles -->
    <link href="https://widget.cloudinary.com/global/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <body class="container mt-4">

<h2 class="mb-3">Basic Information</h2>
<form id="productForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="salesRep">SalesRep:</label>
            <input type="text" class="form-control" id="salesRep" name="salesRep">
        </div>

        <div class="form-group col-md-6">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
    </div>

<h2 class="mt-4 mb-3">Product Details</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="itemExistence">Does this item exist on Lax.com?</label>
            <select class="form-control" id="itemExistence" name="itemExistence">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Youth">Youth</option>
                <option value="Toddler">Toddler</option>
            </select>
        </div>
    </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
</form>



<button onclick="logout()" class="logout-button">Logout</button>

    </div>

    <!-- Cloudinary Widget Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
