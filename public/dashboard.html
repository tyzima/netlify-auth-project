<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <title>Dashboard</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">


    <!-- Cloudinary Widget Styles -->
    <link href="https://widget.cloudinary.com/global/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">

<div class="container mt-4">
    <div class="row">
        <!-- Column for existing dashboard content -->
        <div class="col-md-6">
    
<form id="productForm">

    <!-- Basic Information Card -->
    <div class="card mb-4">
        <div class="card-header">Request New Product </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="salesRep">Sales Rep:</label>
                    <input type="text" class="form-control" id="salesRep" name="salesRep">
                </div>

                <div class="form-group col-md-6">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Card -->
    <div class="card mb-4">
        <div class="card-header">Product Details</div>
        <div class="card-body">
            <div class="form-row">
                
               <div class="form-group col-md-6">
    <label>Exist on Lax.com?</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="itemExistence" id="Yes" value="Yes"> Yes
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="itemExistence" id="No" value="No"> No
        </label>
    </div>
</div>

                  <div class="form-group col-md-6">
    <label>SKU modification?</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="skuModification" id="Yes" value="Yes"> Yes
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="skuModification" id="No" value="No"> No
        </label>
    </div>
</div>

              
            </div>

            <div class="form-row">
                
               <div class="form-group col-md-12">
    <label>Gender</label>
    <div class="btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Male" value="Male"> Male
        </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Womens" value="Womens"> Womens
        </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Unisex" value="Unisex"> Unisex
        </label>
        <label class="btn btn-outline-primary">
            <input type="radio" name="gender" id="Youth" value="Youth"> Youth
        </label>
    </div>
</div>
                            </div>

    <div class="form-row">

<div class="form-group col-md-12">
    <label>Sizes</label>
    <div class="btn-group-toggle sizes-tags" data-toggle="buttons">
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YS"> YS
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YM"> YM
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="YL"> YL
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="XS"> XS
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="S"> S
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="M"> M
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="L"> L
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="XL"> XL
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="2X"> 2X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="3X"> 3X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="4X"> 4X
        </label>
        <label class="btn btn-outline-secondary">
            <input type="checkbox" name="sizes" value="5X"> 5X
        </label>
    </div>
</div>

            </div>

    <div class="form-row">
        <div class="form-group col-md-6">
    <label for="vendor">Vendor:</label>
    <select class="form-control selectpicker" id="vendor" name="vendor" data-live-search="true" title="Select a Vendor...">
        <option>SanMar</option>
        <option>Nike</option>
        <option>Fourg</option>
        <option data-divider="true"></option>
        <option data-content="<input type='text' placeholder='Other...' onblur='addVendorOption(this.value)'>">Other...</option>
    </select>
</div>


        <div class="form-group col-md-6">
    <label for="brand">Brand:</label>
    <select class="form-control selectpicker" id="brand" name="brand" data-live-search="true" title="Select a Brand...">
        <option>Warrior</option>
        <option>Nike</option>
        <option>UnderArmour</option>
        <option>New Balance</option>
        <option>Under Armour</option>
        <option>Jordan</option>
        <option>ZimaGear</option>
        <option>LaxDotCom</option>
        <option data-divider="true"></option>
        <option data-content="<input type='text' placeholder='Other...' onblur='addBrandOption(this.value)'>">Other...</option>
    </select>
</div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vendorItemCode">Vendor Item Code/Sku:</label>
            <input type="text" class="form-control" id="vendorItemCode" name="vendorItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="vendorItemName">Vendor Item Name:</label>
            <input type="text" class="form-control" id="vendorItemName" name="vendorItemName">
        </div>
    </div>

    <div class="form-row">
      
               <div class="form-group col-md-6">
    <label for="accessories">Category</label>
    <select class="form-control selectpicker" id="category" name="category" data-live-search="true" title="Select a category...">
        <option>Mesh Kits</option>
        <option>Goal Targets</option>
        <option>Ball Bags</option>
        <option>Stick Tape</option>
        <option>Stringing Tools</option>
        <option>Grip Enhancers</option>
        <option>End Caps</option>
        <option>Replacement Nets</option>
        <option>Goalie Accessories</option>
        <option>Training Aids</option>
        <option>Apparel Accessories</option>
        <option>Helmet Accessories</option>
        <option>Stick Accessories</option>
        <option>Protective Accessories</option>
        <option>Shoe Accessories</option>
    </select>
</div>


       <div class="form-group col-md-6">
    <label for="colors">Colors:</label>
    <select class="selectpicker form-control" id="colors" name="colors">
        <option data-content="<span class='whitebadge' style='background-color: #ffffff'>White</span>">White</option>
        <option data-content="<span class='badge' style='background-color: #000000'>Black</span>">Black</option>
        <option data-content="<span class='badge' style='background-color: #12284b'>Nike Navy</span>">Nike Navy</option>
        <option data-content="<span class='badge' style='background-color: #c12033'>Scarlet Red</span>">Scarlet Red</option>
        <option data-content="<span class='badge' style='background-color: #a2a9ad'>Grey</span>">Grey</option>
        <option data-content="<span class='badge' style='background-color: #ffb71b'>Athletic Gold</span>">Athletic Gold</option>
        <option data-content="<span class='badge' style='background-color: #f95300'>Orange</span>">Orange</option>
        <option data-content="<span class='badge' style='background-color: #95c93d'>Lime Green</span>">Lime Green</option>
        <option data-content="<span class='badge' style='background-color: #1d4386'>Cobalt</span>">Cobalt</option>
        <option data-content="<span class='badge' style='background-color: #7ba2d5'>Carolina Nike</span>">Carolina Nike</option>
        <option data-content="<span class='badge' style='background-color: #114734'>Forest Green</span>">Forest Green</option>
        <option data-content="<span class='badge' style='background-color: #d0b787'>Vegas Khaki</span>">Vegas Khaki</option>
        <option data-content="<span class='badge' style='background-color: #005289'>Royal Blue</span>">Royal Blue</option>
        <option data-content="<span class='badge' style='background-color: #592d82'>Purple</span>">Purple</option>
        <option data-content="<span class='badge' style='background-color: #007940'>Kelly Green</span>">Kelly Green</option>
        <option data-content="<span class='badge' style='background-color: #fcdf1b'>Yellow</span>">Yellow</option>
        <option data-content="<span class='badge' style='background-color: #7b303f'>Nike Burgundy</span>">Nike Burgundy</option>
        <option data-content="<span class='badge' style='background-color: #8a2433'>Nike Crimson</span>">Nike Crimson</option>
        <option data-content="<span class='badge' style='background-color: #6da9dc'>Hopkins Blue</span>">Hopkins Blue</option>
        <option data-content="<span class='badge' style='background-color: #691d33'>Burgundy</span>">Burgundy</option>
        <option data-content="<span class='badge' style='background-color: #85714D'>Metallic Gold</span>">Metallic Gold</option>
        <option data-content="<span class='badge' style='background-color: #513629'>Brown</span>">Brown</option>
        <option data-content="<span class='badge' style='background-color: #373a36'>Dark Grey</span>">Dark Grey</option>
        <option data-content="<span class='badge' style='background-color: #d14727'>Cascade Orange</span>">Cascade Orange</option>
        <option data-content="<span class='badge' style='background-color: #006271'>Teal</span>">Teal</option>
        <option data-content="<span class='badge' style='background-color: #cb5699'>Pink</span>">Pink</option>
        <option data-content="<span class='badge' style='background-color: #9da0a2'>Metallic Silver</span>">Metallic Silver</option>
        <option data-content="<span class='badge' style='background-color: #d05f27'>Texas Orange</span>">Texas Orange</option>
    </select>
</div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
    <label for="wholesalePrice">Wholesale Price:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" id="wholesalePrice" name="wholesalePrice">
    </div>
</div>

      <div class="form-group col-md-6">
    <label for="retailPrice">Retail Price:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" id="retailPrice" name="retailPrice">
    </div>
</div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="netsuiteItemCode">Netsuite/Salesforce Item Code:</label>
            <input type="text" class="form-control" id="netsuiteItemCode" name="netsuiteItemCode">
        </div>

        <div class="form-group col-md-6">
            <label for="oneField">1:</label>
            <input type="text" class="form-control" id="oneField" name="oneField">
        </div>
    </div>        </div>
    </div>

    <!-- Notes and Images Card -->
    <div class="card mb-4">
        <div class="card-header">Notes</div>
        <div class="card-body">
 <div class="form-group">
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

<h2 class="mt-4 mb-3">Images</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="frontView">Front View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('frontView')">Upload Front View</button>
            <input type="hidden" id="frontView" name="frontView">
        </div>

        <div class="form-group col-md-6">
            <label for="backView">Back View:</label>
            <button type="button" class="btn btn-primary" onclick="uploadImage('backView')">Upload Back View</button>
            <input type="hidden" id="backView" name="backView">
        </div>
    </div>        
    </div>

    <button type="submit" class="btn btn-success mb-4">Submit</button>
</form>

<button onclick="logout()" class="btn btn-danger mb-4">Logout</button>

                  </div>

        <!-- Blank column -->
        <div class="col-md-6">
            <!-- This column remains empty for spacing -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<script src="script.js"></script> <!-- External Script -->
<script>
    $(document).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script> <!-- Inline Script -->


</body>
</html>
