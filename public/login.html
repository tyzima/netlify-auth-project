<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!-- Include Poppins font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <button id="loginButton">Login with Netlify</button>
    </div>
    <!-- Include the Netlify Identity widget script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (user) {
                    window.location.href = "dashboard.html";
                }
            });
        }
    </script>
    <script src="login-script.js"></script>
</body>
</html>
